apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: clillini/nginx-example
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo-svc
spec:
  type: NodePort
  selector:
    app: nginx-demo
  ports:
    - port: 80        # porta dentro il cluster
      targetPort: 80  # porta del container
      nodePort: 30080 # porta esposta sui nodi (range 30000-32767)
